<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>toDoApp</title>

<body>
  <div id="app">
    <div class="alert-box"></div>

    <div class="background">
      <div class="todo-wrapper">
        <div class="header">
          <span>Add your todo</span>
          <div class="close"></div>
        </div>
        <form>
          <input type="text" id="title" placeholder="type title here" maxlength="24">
          <textarea id="description" placeholder="description"></textarea>
          <input type="text" id="tags" placeholder="tags, split by using comma" maxlength="24">
          <div class="tags">
          </div>
          <div class="buttons">
            <button type="button">
              <img src="./assets/reset-icon-738ad249.svg">
            </button>
            <button type="submit">Create</button>
          </div>
        </form>
      </div>
    </div>
    <div class="top-bar">
      <div class="hamburger-button" title="Expand side menu">
        <img src="./assets/hamburger-icon-439ec298.svg">
      </div>
    </div>
    <div class="left-side-menu" expanded="false">

      <div class="user">
        <img src="./assets/avatar-icon2-17f66142.svg">
        <span>Redwood</span>
      </div>
      <div class="arrow-wrapper" title="Toggle menu">
        <img src="./assets/arrow-icon-697c3911.svg" alt=">">
      </div>
      <div class="buttons">
        <label><span>Functions</span></label>
        <div class="add-new" title="Add new todo">
          <img src="./assets/plus-icon-af0050ca.svg" alt="Add new">
          <span>Add New</span>
        </div>
        <div class="show-completed" title="Show completed">
          <img src="./assets/completed-icon-8354f7c3.svg" alt="Completed">
          <span>Completed</span>
        </div>
        <a class="bin" title="Open bin">
          <img src="./assets/bin-icon-e5cc846f.svg" alt="Bin">
          <span>Bin</span>
        </a>
        <div class="random" title="Randomize todos">
          <img src="./assets/random-icon-145b25a7.svg" alt="Todos"> <span>Random</span>
        </div>
        <label><span>User</span></label>
        <a class="logout" href="./logout.html" title="Open settings">
          <img src="./assets/settings-icon-18987b70.svg" alt="Settings"> <span>Settings</span>
        </a>
        <a class="logout" href="./logout.html" title="Logout">
          <img src="./assets/logout-icon-eb751dff.svg" alt="Logout"> <span>Logout</span>
        </a>
      </div>
    </div>
    <div class="main">
      <div class="lists">
        <div class="list">
          <div class="header-list">
            <span>Recents</span>
            <img src="./assets/arrow-icon2-1435665b.svg">
          </div>
          <div class="todos" expanded="true">
            <div class="todo">
              <div class="img-wrapper">
                <img src="./assets/plus-icon2-e1dd336f.svg">
              </div>
            </div>
          </div>
        </div>
