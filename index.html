<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>toDoApp</title>
</head>

<body>
  <div id="app">
    <div class="alert-box"></div>

    <div class="background">
      <div class="todo-wrapper">
        <div class="header">
          <span>Add your todo</span>
          <div class="close"></div>
        </div>
        <form>
          <input type="text" id="title" placeholder="type title here" maxlength="24">
          <textarea id="description" placeholder="description"></textarea>
          <input type="text" id="tags" placeholder="tags, split by using comma" maxlength="24">
          <div class="tags">
          </div>
          <div class="buttons">
            <button type="button"></button>
            <button type="submit">Create</button>
          </div>
        </form>
      </div>
    </div>
    <div class="left-side-menu" expanded="false">

      <div class="user">
        <img src="./src/icons/avatar-icon2.svg">
        <span>Redwood</span>
      </div>

      <div class="buttons">
        <label><span>Functions</span></label>
        <div class="add-new" title="Add new todo">
          <img src="./src/icons/plus-icon.svg" alt="Add new">
          <span>Add New</span>
        </div>
        <a class="bin" title="Open bin">
          <img src="./src/icons/bin-icon.svg" alt="Bin">
          <span>Bin</span>
        </a>
        <div class="random" title="Randomize todos">
          <img src="./src/icons/random-icon.svg" alt="Todos"> <span>Random</span>
        </div>
        <label><span>User</span></label>
        <a class="logout" href="./logout.html" title="Open settings">
          <img src="./src/icons/settings-icon.svg" alt="Settings"> <span>Settings</span>
        </a>
        <a class="logout" href="./logout.html" title="Logout">
          <img src="./src/icons/logout-icon.svg" alt="Logout"> <span>Logout</span>
        </a>
      </div>
      <div class="arrow-wrapper" title="Toggle menu">
        <img src="./src/icons/arrow-icon.svg" alt=">">
      </div>
    </div>
    <div class="main">
      <div class="lists">
        <div class="list">
          <div class="header-list">
            <span>Recents</span>
            <img src="./src/icons/arrow-icon2.svg">
          </div>
          <div class="todos" expanded="true">
            <div class="todo">
              <div class="time-ago">
                Added: 32 minutes ago
              </div>
            </div>
            <div class="todo">dsa</div>
            <div class="todo">asd</div>
            <div class="todo">dsa</div>
            <div class="todo">asd</div>
          </div>
        </div>
        <div class="list">
          <div class="header-list">
            <span>Daily</span>
            <img src="./src/icons/arrow-icon2.svg">
          </div>
          <div class="todos">
            <div class="todo">asd</div>
            <div class="todo">dsa</div>
            <div class="todo">asd</div>
            <div class="todo">dsa</div>
            <div class="todo">asd</div>
          </div>
        </div>
        <div class="list">
          <div class="header-list">
            <span>Next Week</span>
            <img src="./src/icons/arrow-icon2.svg">
          </div>
          <div class="todos">
            <div class="todo">asd</div>
            <div class="todo">dsa</div>
            <div class="todo">asd</div>
            <div class="todo">dsa</div>
            <div class="todo">asd</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="src/scripts/main.ts"></script>
</body>

</html>
