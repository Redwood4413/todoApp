<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>toDoApp</title>
</head>

<body>
  <div id="app">

    <div class="main">
      <div class="list">
        <div class="cursor-shadow" style="transition: transform 0.7s ease;"></div>
        <div class="header-list" id="1">
          <span>Recent</span>

          <svg rotated id="1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
            class="bi bi-chevron-bar-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M3.646 4.146a.5.5 0 0 1 .708 0L8 7.793l3.646-3.647a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 0-.708z" />
          </svg>
        </div>
        <div class="todos" id="1" expanded>
          <div class="todo">
            <div class="time-ago">
              Added: 32 minutes ago
            </div>
          </div>
          <div class="todo">dsa</div>
          <div class="todo">asd</div>
          <div class="todo">dsa</div>
          <div class="todo">asd</div>
        </div>
      </div>
      <div class="list">
        <div class="header-list" id="2">
          <span>Daily</span>
          <svg id="2" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
            class="bi bi-chevron-bar-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M3.646 4.146a.5.5 0 0 1 .708 0L8 7.793l3.646-3.647a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 0-.708z" />
          </svg>
        </div>
        <div class="todos" id="2" collapsed>
          <div class="todo">asd</div>
          <div class="todo">dsa</div>
          <div class="todo">asd</div>
          <div class="todo">dsa</div>
          <div class="todo">asd</div>
        </div>
      </div>
      <div class="list">
        <div class="header-list" id="3">
          <span>Next Week</span>
          <svg id="3" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
            class="bi bi-chevron-bar-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M3.646 4.146a.5.5 0 0 1 .708 0L8 7.793l3.646-3.647a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 0-.708z" />
          </svg>
        </div>
        <div class="todos" id="3" collapsed>
          <div class="todo">asd</div>
          <div class="todo">dsa</div>
          <div class="todo">asd</div>
          <div class="todo">dsa</div>
          <div class="todo">asd</div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
