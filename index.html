<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>toDoApp</title>
</head>

<body>
  <div id="app">
    <div class="alert-box"></div>
    <div class="background">
      <div class="todo-wrapper">
        <div class="header">
          <span>Add your todo</span>
          <div class="exit">
            <svg height="20px" width="20px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve">
              <g>
                <g>
                  <polygon points="512,59.076 452.922,0 256,196.922 59.076,0 0,59.076 196.922,256 0,452.922 59.076,512 256,315.076 452.922,512 
               512,452.922 315.076,256 		" />
                </g>
              </g>
            </svg>
          </div>
        </div>
        <form>
          <input type="text" id="title" placeholder="type title here" maxlength="24">
          <textarea id="description" placeholder="description"></textarea>
          <input type="text" id="tags" placeholder="tags, split by using comma" maxlength="24">
          <div class="tags">
          </div>
          <div class="buttons">
            <button type="clear"></button>
            <button type="submit">Create</button>
          </div>
        </form>
      </div>
    </div>
    <div class="main">
      <div class="list">
        <div class="header-list" id="1">
          <span>Recent</span>

          <svg id="1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
            class="bi bi-chevron-bar-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M3.646 4.146a.5.5 0 0 1 .708 0L8 7.793l3.646-3.647a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 0-.708z" />
          </svg>
        </div>
        <div class="todos" id="1" collapsed>
          <div class="todo">
            <div class="time-ago">
              Added: 32 minutes ago
            </div>
          </div>
          <div class="todo">dsa</div>
          <div class="todo">asd</div>
          <div class="todo">dsa</div>
          <div class="todo">asd</div>
        </div>
      </div>
      <div class="list">
        <div class="header-list" id="2">
          <span>Daily</span>
          <svg id="2" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
            class="bi bi-chevron-bar-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M3.646 4.146a.5.5 0 0 1 .708 0L8 7.793l3.646-3.647a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 0-.708z" />
          </svg>
        </div>
        <div class="todos" id="2" collapsed>
          <div class="todo">asd</div>
          <div class="todo">dsa</div>
          <div class="todo">asd</div>
          <div class="todo">dsa</div>
          <div class="todo">asd</div>
        </div>
      </div>
      <div class="list">
        <div class="header-list" id="3">
          <span>Next Week</span>
          <svg id="3" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
            class="bi bi-chevron-bar-down" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M3.646 4.146a.5.5 0 0 1 .708 0L8 7.793l3.646-3.647a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 0-.708z" />
          </svg>
        </div>
        <div class="todos" id="3" collapsed>
          <div class="todo">asd</div>
          <div class="todo">dsa</div>
          <div class="todo">asd</div>
          <div class="todo">dsa</div>
          <div class="todo">asd</div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="src/scripts/main.ts"></script>
</body>

</html>
